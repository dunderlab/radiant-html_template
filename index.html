<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        header, footer {
            text-align: center;
            padding: 1em 0;
            background-color: #f4f4f4;
            margin-bottom: 20px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple HTML Page</h1>
    </header>

    <main>
        <section>
            <h2>About This Page</h2>
            <p>This is a very simple HTML page created as requested. It demonstrates basic HTML structure with a header, main content, and footer.</p>
            <p>Feel free to modify this template to suit your needs!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Simple HTML Template</p>
    </footer>
</body>
</html>
